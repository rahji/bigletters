<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Big Letters</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="description" content="Display &amp; share text in a large font directly from your browser. Read phone numbers, passwords, IP addresses, etc from across the room.">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <!-- Content -->
    <div class="main">
      <span class="inputarea">
        <input type="text" class="inputbox" tabindex="1" placeholder="Enter your text here" />
        <span class="button-row">
        </span>
      </span>

      <ul class="text">
        <template id="charbox-template">
          <li class="charbox">
            <span class="char"></span>
          </li>
        </template>
      </ul>

      <span class="about">
        <a href="https://github.com/dbader/large-type.com">Original</a> made with love by <a href="https://dbader.org">Dan Bader</a> &mdash;
        <a href="https://rahji.github.io/bigletters">Simpler</a> fork by <a href="https://github.com/rahji">Rob Duarte</a>
      </span>
    </div>


    <script src="scripts.js"></script>
  </body>
</html>
